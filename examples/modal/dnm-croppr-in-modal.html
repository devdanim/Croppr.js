<!doctype html>
<html>

<link rel="stylesheet" href="../../dist/dnm-croppr.css">
<script src="../../dist/dnm-croppr.js"></script>

<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap.min.js"></script>

<style>
.imgContainer {
    width:100%;
    margin:auto;
}

.imgContainer img {
    max-width: 100%;
}
    
#cropPreview {
    margin-top:30px;
    margin-left:auto;
    margin-right:auto;
    width: 30%;
    height: 300px;
    background-color:black;
}
    
</style>

<body>
    <h1>Croppr.js</h1>
    <div>
        <button class="setImage" data-img="../test1.jpg">Image 1</button>
        <button class="setImage" data-img="../test2.jpg">Image 2</button>
        <button class="setImage" data-img="../test3.jpg">Image 3</button>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Crop in modal</h4>
            </div>
            <div class="modal-body">
                    <div class="imgContainer">
                        <img src="../test1.jpg" id="cropper">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    
    <div id="cropPreview"></div>

    <script src="dnm-croppr-in-modal.js"></script>
</body>
</html>
